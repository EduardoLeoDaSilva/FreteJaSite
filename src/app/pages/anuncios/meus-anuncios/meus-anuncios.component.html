<div style="height: 100%;">
  <div class="top-bg-blue"></div>

  <div class="next-to-bg">
    <div fxLayout="row" fxLayout.xs="column" fxLayoutAlign="center center" style="height: 100%;">
      <div fxFlex="20">
        <span class="titulos-paginas">Meus an√∫ncios</span>
      </div>
      <div fxFlex="50">
        <mat-form-field appearance="outline" style="width: 100%;height: 100%;">
          <mat-label>Outline form field</mat-label>
          <input matInput placeholder="Placeholder">
          <mat-icon matSuffix>search</mat-icon>
          <mat-hint>Hint</mat-hint>
        </mat-form-field>
      </div>
      <div fxFlex="25" style="text-align: end;">
        <button mat-flat-button color="primary">Primary</button>
      </div>
    </div>
  </div>

  <div fxLayout="row" fxLayoutAlign="center start" style="height: 89%">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 table-detalhes" style="height: 100%;">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

        <!-- Position Column -->
        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef> No. </th>
          <td mat-cell *matCellDef="let element"> {{element.position}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="weight">
          <th mat-header-cell *matHeaderCellDef> Weight </th>
          <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="symbol">
          <th mat-header-cell *matHeaderCellDef> Symbol </th>
          <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"  routerLink="criacao"></tr>
      </table>
    </div>


</div>
