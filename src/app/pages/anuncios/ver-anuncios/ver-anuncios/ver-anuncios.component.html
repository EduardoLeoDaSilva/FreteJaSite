<div style="height: 100%;">
  <div class="top-bg-blue"></div>

  <div class="next-to-bg">
    <div fxLayout="row" fxLayout.xs="column" fxLayoutAlign="center center" style="height: 100%;">
      <div fxFlex="20">
        <span class="titulos-paginas">Anúncios</span>
      </div>
      <div fxFlex="50">
        <mat-form-field appearance="outline" style="width: 100%;height: 100%;">
          <mat-label>Outline form field</mat-label>
          <input matInput placeholder="Placeholder">
          <mat-icon matSuffix>search</mat-icon>
          <mat-hint>Hint</mat-hint>
        </mat-form-field>
      </div>
      <div fxFlex="25" style="text-align: end;">
        <button mat-flat-button color="primary">Primary</button>
      </div>
    </div>
  </div>

  <div fxLayout="row" fxLayoutAlign="center start" style="height: 89%">
      <table  class="mat-elevation-z8 table-detalhes" style="height: 100%;" cellspacing="8">

          <tr *ngFor="let linha of linhas">
            <td *ngFor="let anuncio of anuncios">
              <mat-card class="example-card">
                <mat-card-header>
                  <div mat-card-avatar class="example-header-image"></div>
                  <mat-card-title>Shiba Inu</mat-card-title>
                  <mat-card-subtitle>Dog Breed</mat-card-subtitle>
                </mat-card-header>
                <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
                <mat-card-content>
                  <p>
                    The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
                    A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
                    bred for hunting.
                  </p>
                </mat-card-content>
                <mat-card-actions>
                  <button mat-button>VER ANÙNCIO</button>
                  <button mat-button>OFERECER PROPOSTA</button>
                </mat-card-actions>
              </mat-card>
          </td>
          </tr>

      </table>
    </div>


</div>
